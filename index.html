<body>
  <div class="Wrap">
    <header class="Header">
      <div class="container">
        <h1>
          <a href="">
            <img src="img/logo04.png" alt="정관장">
          </a>
        </h1>
        <nav class="Gnb">
          <ul>
            <li><a href="">브랜드</a></li>
            <li><a href="">정관장몰</a></li>
            <li><a href="">뉴스&amp;이벤트</a></li>
            <li><a href="">가맹점문의</a></li>
          </ul>
        </nav>

        <div class="search">
          <a href="">
            <i class="xi-search"></i>
          </a>
        </div>
      </div>
    </header>

    <main id="fullpage">
      <section class="section MainVisual">
        <figure class="title">
          <img src="img/logo02.png" alt="">
        </figure>

        <figure class="title">
          <img src="img/logo02.png" alt="">
        </figure>

        <div class="scroll_down">
          <span class="bar">스크롤</span>
        </div>
      </section>

      <section class="section Story Story_text">
        <div class="slider">
          <figure class="title">
            <div class="inner">
              <h2>정관장의 홍삼이야기</h2>
              <p>홍삼의 본질을 찾기 위한 여정</p>
            </div>
          </figure>
          <figure class="first">
            <div class="inner">
              <h2>홍삼을 만드는 절반은 자연의 이치입니다</h2>
              <p>땅의 기운을 북돋고 햇빛과 비와 바람의 <br>
                힘을 빌어 삼을 키워내는 시간</p>
            </div>
          </figure>
          <figure class="second">
            <div class="inner">
              <h2> 홍삼을 만드는 나머지 반은 사람의 정성입니다</h2>
              <p>밭을 갈아 준비하고 뿌리를 살피며 <br>
                햇볓을 조절하는 농부의 손길</p>
            </div>
          </figure>
          <figure class="third">
            <div class="inner">
              <h2>오랜시간 깃든 정관장의 장인정신</h2>
              <p>정관장에서는 오직 국내산 6년근 고려인삼만을<br>
                고집하고 있습니다.</p>
            </div>
          </figure>
          <figure class="fourth">
            <div class="inner">
              <h2>290여 가지 이상 검사를 7회 통화해야 하는 까다로운 품질 관리</h2>
              <p>정부 기준보다 엄격한 안전성 검사를 7회에 걸쳐 실시하며,<br>
                더욱 엄격하게 품질을 관리하고 있습니다.</p>
            </div>
          </figure>
        </div>
        <div class="control">
          <i class="xi-pause"></i>
          <i class="xi-play"></i>
        </div>

      </section>

      <section class="section "></section>
